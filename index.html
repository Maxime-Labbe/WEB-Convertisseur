<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" media="all" rel="stylesheet">
    <link href="var.css" media="all" rel="stylesheet">
</head>

<script src="script.js" async></script>

<body>

    <div class="header">
        <div class="colorMode day"></div>
        <div class="menu dayText">
            <div class="homeIcon"></div>
            <h2 class="headerItem" id="Convertisseur">Converter</h2>
            <h2 class="headerItem" id="Modification">Modification</h2>
        </div>
    </div>
    <div class="convertisseur dayText">
        <h1 class="title">Converter of units</h1>
        <div class="alignRow">
            <div class="alignColumn">
                <select class="selector" id="selecteur_1">
                    <option value="" disabled selected>Please select a unit</option>
                    <option value="1">Meter</option>
                    <option value="1000">Kilometer</option>
                    <option value="0.01">Centimeter</option>
                    <option value="330">Effeil Tower</option>
                    <option value="1.756">Man</option>
                    <option value="0.1467">Smartphone</option>
                    <option value="56">Ariane 5</option>
                    <option value="1970">Golden Gate</option>
                </select>

                <input class="value" type="number" id="valeurInput_1" required />
            </div>
            <div class="swap"></div>
            <div class="alignColumn">
                <select class="selector" id="selecteur_2">
                    <option value="" disabled selected>Please select a unit</option>
                    <option value="1">Meter</option>
                    <option value="1000">Kilometer</option>
                    <option value="0.01">Centimeter</option>
                    <option value="330">Effeil Tower</option>
                    <option value="1.756">Man</option>
                    <option value="0.1467">Smartphone</option>
                    <option value="56">Ariane 5</option>
                    <option value="1970">Golden Gate</option>
                </select>

                <input class="value" type="number" id="valeurInput_2" />
            </div>
        </div>
        <p class="result">
        </p>
    </div>


    <!--faire un texte dans la cellule de texte-->
    <div class="modification dayText">
        <div class="divInter">
            <div class="addUnit">
                <p>Title of new unit</p>
                <input type="text" class="value" id="addTitle" maxlength="30" required>
                <p>Value in meters</p>
                <input type="number" class="value" id="addValeurMetre" required>
                <br><br>
                <button id="buttonAddNewUnit" class="day">Add new unit</button>
            </div>
            <div class="removeUnit alignColumn">
                <select id="removeSelecteur" class="selector">
                    <option value="" disabled selected>Please select a unit</option>
                    <option value="1">Meter</option>
                    <option value="2">Kilometer</option>
                    <option value="3">Centimeter</option>
                    <option value="4">Effeil Tower</option>
                    <option value="5">Man</option>
                    <option value="6">Smartphone</option>
                    <option value="7">Ariane 5</option>
                    <option value="8">Golden Gate</option>
                </select>
                <button id="buttonRemoveUnit">Delete unit</button>
            </div>
        </div>
    </div>
</body>

</html>
